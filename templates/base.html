<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="description" content="Aviato E-Commerce Template">

    <meta name="author" content="Themefisher.com">
    <title>{% block title %}{% endblock %}</title>

    <!-- Mobile Specific Meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png"/>
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="../static/plugins/bootstrap/bootstrap.min.css">
    <!-- Ionic Icon Css -->
    <link rel="stylesheet" href="../static/plugins/Ionicons/css/ionicons.min.css">
    <!-- animate.css -->
    <link rel="stylesheet" href="../static/plugins/animate-css/animate.css">
    <!-- Magnify Popup -->
    <link rel="stylesheet" href="../static/plugins/magnific-popup/magnific-popup.css">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="../static/plugins/slick/slick.css">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body id="body">
{% block menu %}

{% endblock %}

        <div class="row">

                <div class="footer-manu">

                        <li><a href="/about">About Us</a></li>
                        <li><a href="/contacts">Contact us</a></li>
                    </ul>
                </div>
                <p class="copyright">Copyright 2018 &copy; Design & Developed by <a href="http://www.themefisher.com">themefisher.com</a>.
                    All rights reserved.
                    <br>
                    Get More <a href="https://themefisher.com/free-bootstrap-templates/" target="_blank">Free Bootstrap
                        Templates</a>
                </p>
            </div>
        </div>
    </div>
</footer>

<!-- Main jQuery -->
<script src="../static/plugins/jQuery/jquery.min.js"></script>
<!-- Bootstrap 3.1 -->
<script src="../static/plugins/bootstrap/bootstrap.min.js"></script>
<!-- slick Carousel -->
<script src="../static/plugins/slick/slick.min.js"></script>
<script src="../static/plugins/magnific-popup/jquery.magnific-popup.min.js"></script>
<!-- filter -->
<script src="../static/plugins/shuffle/shuffle.min.js"></script>
<script src="../static/plugins/SyoTimer/jquery.syotimer.min.js"></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.32/jquery.form.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/jquery.validate.min.js"></script>

<script src="../static/plugins/google-map/map.js"></script>

</html>
