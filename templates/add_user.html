{% extends "base.html" %}
{% block title %}
    Добавить пользователя к стилю
{% endblock %}
{% block body %}
    <div>

        <div>
            <a href="/user-list/"> Список пользователей</a>
        </div>
        <li>
            <a href="/create-user/">Создать пользователя</a>
        </li>
    </div>
    <h1>Добавить пользователя к стилю</h1>
    <form method="post">
        <select size="3" name="style_name">
            {% for item in styles %}
            <option value="{{item.name}}">{{item.name}}</option>
            {% endfor %}
        </select>
        <select size="3" name="user_name">
            {% for item in users %}
            <option value="{{item.name}}">{{item.name}}</option>
            {% endfor %}
        </select>
        <button type="submit">Записать</button>
    </form>
{% endblock %}
